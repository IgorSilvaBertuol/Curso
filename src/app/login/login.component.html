<h5>Login</h5>
<div class="row">
        <div class="input-field col s12">
          <input [(ngModel)]="usuario.nome" id="nome" type="text" class="validate">
          <label for="nome" class="active">Usuário</label>
        </div>
</div>
<div class="row">
        <div class="input-field col s12">
          <input  [(ngModel)]="usuario.senha" id="senha" type="password" class="validate">
          <label for="senha" class="active">Usuário</label>
        </div>
</div>
<button class="btn waves-effect waves-light"  name="action" (click)="fazerLogin()">Login
    <i class="material-icons right"></i>
  </button>
