<h5>Cria/Edita Aluno</h5>

<div class="col s12">
        <div class="row">
        <div class="input-field col s12">
          <input disabled [(ngModel)]="aluno.id" id="disabled" type="text" class="validate">
          <label for="disabled" class="active">#</label>
        </div>
      </div>
      <div class="row">
      <div class="input-field col 12">
          <input  id="nome"  [(ngModel)]="aluno.nome" type="text" class="validate" (input)="onInput()">
          <label for="nome"class="active">First Name</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s12">
          <input id="email" class="validate" [(ngModel)]="aluno.email">
          <label for="email" class="active">Email</label>
        </div>
      </div>
</div>
